<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Store Registration</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reg.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">


</head>
<body>
    <nav>
        <div class="logo">BookStore</div>
        <div class="cart_login">
            <a href="index.html">Home</a>
            <a href="login.html">Login</a>
        </div>
    </nav>

    <div class="registration-container">
        <h2>Create Your Account</h2>
        <form class="registration-form">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <div class="form-group">
                <label>Gender</label>
                <div class="gender-group">
                    <label>
                        <input type="radio" name="gender" value="male" required>
                        Male
                    </label>
                    <label>
                        <input type="radio" name="gender" value="female">
                        Female
                    </label>
                    <label>
                        <input type="radio" name="gender" value="other">
                        Other
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" required>
            </div>

            <div class="form-group">
                <label>Languages Known</label>
                <div class="language-group">
                    <label>
                        <input type="checkbox" name="languages" value="english">
                        English
                    </label>
                    <label>
                        <input type="checkbox" name="languages" value="telugu">
                        Telugu
                    </label>
                    <label>
                        <input type="checkbox" name="languages" value="hindi">
                        Hindi
                    </label>
                    <label>
                        <input type="checkbox" name="languages" value="tamil">
                        Tamil
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label for="address">Address</label>
                <textarea id="address" name="address" required></textarea>
            </div>

            <button type="submit" class="submit-btn">Register</button>
        </form>
    </div>

    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h3>About Us</h3>
                <p>Your trusted source for books since 2024</p>
            </div>
            <div class="footer-section">
                <h3>Contact</h3>
                <p>Email: info@bookstore.com</p>
                <p>Phone: (+91) 123-4567</p>
            </div>
            <div class="footer-section">
                <h3>Follow Us</h3>
                <div class="social-icons">
                    <i class="fab fa-facebook"></i>
                    <i class="fab fa-twitter"></i>
                    <i class="fab fa-instagram"></i>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 BookStore. All rights reserved.</p>
        </div>
    </footer>
<script src="registration.js"></script>
</body>
</html>
